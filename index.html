<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Daljit Kaur">
    <meta name="description" content="Fakebook Online Posting System">
    <meta name="keywords" content="html, css, javascript, fakebook, social network">
    <title>Fakebook</title>

    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;900&display=swap">

    <!-- Reset + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/index.css">

    <!-- JavaScript -->
    <script src="./assets/script/app.js" type="module" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container flex flex-between">
            <h1>Fakebook</h1>

            <nav>
                <a href="#">Friends</a>
                <a href="#">Pages</a>
                <a href="#">Groups</a>
                <a href="#" id="open-user-modal">Account</a>
            </nav>

            <img src="./assets/images/profile.png" id="avatar-btn" class="profile-icon" alt="User Profile">
        </div>
    </header>

    <main>
        <div class="container">

            <!-- POST FORM -->
            <section class="post-form">
                <form id="postForm">
                    <label for="postContent">Write something:</label>
                    <textarea id="postContent" placeholder="What's new, Daljit?"></textarea>

                    <div class="form-actions">
                        <label for="postImage" class="upload-label">
                            <i class="fa-solid fa-image"></i>
                        </label>
                        <input type="file" id="postImage" accept="image/*" hidden>
                        <p id="fileName" class="file-detail"></p>

                        <button type="submit" class="post-btn">Post</button>
                    </div>
                </form>
            </section>

            <!-- POSTS APPEAR HERE -->
            <section class="posts"></section>

        </div>
    </main>

    <!-- USER INFO MODAL -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <button class="close">&times;</button>

            <h2>Your Account</h2>
            <img src="./assets/images/profile.png" class="modal-img">

            <p id="info-id"></p>
            <p id="info-name"></p>
            <p id="info-username"></p>
            <p id="info-email"></p>
            <p id="info-pages"></p>
            <p id="info-groups"></p>
            <p id="info-monetize"></p>
        </div>
    </div>

</body>
</html>
