<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daljit Kaur">
    <meta name="description" content="Fakebook Post System">
    <meta name="keywords" content="html, css, javascript">

    <title>Fakebook</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/index.css">

    <!-- JS -->
    <script type="module" src="./assets/script/app.js" defer></script>
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header>
        <div class="container flex flex-between">
            <h1>Fakebook</h1>

            <nav>
                <a href="#">Friends</a>
                <a href="#">Pages</a>
                <a href="#">Groups</a>
                <a href="#" id="open-user-modal">Account</a>
            </nav>

            <img src="./assets/images/profile.png" alt="Profile" class="profile-icon">
        </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main>
        <div class="container">

            <!-- POST FORM -->
            <section class="post-form">
                <form id="postForm">

                    <label for="postContent">Write something:</label>
                    <textarea id="postContent" placeholder="What's new, Daljit?"></textarea>

                    <div class="form-actions">
                        <label for="postImage" class="upload-label">
                            <i class="fa-solid fa-image"></i>
                        </label>

                        <input type="file" id="postImage" accept="image/*">

                        <button type="submit" class="post-btn">Post</button>
                    </div>

                </form>
            </section>

            <!-- POST TEMPLATE -->
            <template id="post-template">
                <article class="post-card">

                    <div class="post-header">
                        <img src="./assets/images/profile.png" class="post-user-img" alt="User Pic">

                        <div class="user-info">
                            <p class="post-name"></p>
                            <p class="post-date"></p>
                        </div>
                    </div>

                    <p class="post-text"></p>
                    <img class="post-image" style="display:none;">
                </article>
            </template>

            <!-- WHERE POSTS SHOW -->
            <section class="posts"></section>

        </div>
    </main>

    <!-- ================= USER MODAL ================= -->
    <div id="user-modal" class="modal">
        <div class="modal-content">

            <button class="close">&times;</button>

            <h2>User Information</h2>

            <img src="./assets/images/profile.png" alt="User Image" class="modal-img">

            <p id="info-id"></p>
            <p id="info-name"></p>
            <p id="info-username"></p>
            <p id="info-email"></p>
            <p id="info-pages"></p>
            <p id="info-groups"></p>
            <p id="info-monetize"></p>

        </div>
    </div>

</body>

</html>
